query Continents {
  continents {
    code
    name
  }
}

query Countries($code:String) {
  countries(filter: {
    continent: {
      eq: $code
    }
  }) {
    code
    name
    capital
    emoji
    phone
  }
}

query SearchCountriesByCurrency($currency:String) {
  countries(filter: {
    currency: {
      eq: $currency
    }
  }) {
    code
    name
    capital
    emoji
    phone
  }
}

query Country($code:ID!) {
  country(code: $code) {
    languages {
      name
    }
    states {
      name
    }
    currency
  }
}
