query Continents {
  continents {
    code
    name
    countries {
      code
        name
        capital
        emoji
      phone
    }
  }
}

query Countries {
  countries(filter: {
    continent: {
      eq: "OC"
    }
  }) {
    code
    name
    capital
    emoji
  }
}

query Country($code:ID!) {
  country(code: $code) {
    languages {
      name
    }
    states {
      name
    }
    currency
  }
}
